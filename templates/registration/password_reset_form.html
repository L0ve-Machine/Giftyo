{# templates/registration/password_reset_form.html #}
{% extends "base.html" %}
{% block title %}パスワード再設定{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center ">
  <div class="bg-white w-full max-w-md mx-4 sm:mx-0 rounded-lg shadow-md p-6 sm:p-8">

    <h1 class="text-2xl font-semibold text-center mb-6">パスワード再設定</h1>
    <p class="text-sm text-gray-600 mb-6">
      登録メールアドレスを入力してください。再設定リンクをお送りします。
    </p>

    <form method="post" novalidate>
      {% csrf_token %}
      <label for="id_email" class="block text-gray-700 mb-1">メールアドレス</label>
      <input type="email" name="email" id="id_email"
             class="w-full px-3 py-2 border border-gray-300 rounded
                    focus:outline-none focus:ring-2 focus:ring-blue-400"
             autocomplete="email" required>
      {% if form.email.errors %}
        <p class="text-red-600 text-sm mt-1">{{ form.email.errors.0 }}</p>
      {% endif %}

      <button type="submit"
              class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded transition-colors">
        メールを送信
      </button>
    </form>

    <p class="text-center text-sm mt-4">
      <a href="{% url 'login' %}" class="text-blue-600 hover:underline">ログインへ戻る</a>
    </p>

  </div>
</div>
{% endblock %}
