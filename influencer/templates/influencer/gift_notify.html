{# influencer/templates/influencer/gift_notify.html #}
{% extends "base.html" %}

{% block title %}ギフト通知{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-100 p-4 flex flex-col items-center">
  <div class="w-full max-w-md bg-white rounded-xl shadow-md mt-6 mb-8 overflow-hidden">
    {# ヘッダー（戻る+タイトル） #}
    <div class="flex items-center px-4 py-3 border-b">
      <a href="javascript:history.back()" class="text-gray-600 hover:text-gray-900">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 19l-7-7 7-7"/>
        </svg>
      </a>
      <span class="ml-2 text-lg font-medium">ギフトを送る</span>
    </div>

    {# 本文 #}
    <div class="px-6 py-4">
      <p class="text-center mb-4">
        {{ influencer.display_name }} さんにギフトをお届けしたい方はこちらのフォームよりお知らせください。
      </p>

      {# 簡易的なギフト通知フォーム（ダミー） #}
      <form method="post" novalidate>
        {% csrf_token %}
        <div class="mb-4">
          <label for="sender_name" class="block text-gray-700 mb-1">お名前</label>
          <input
            type="text"
            id="sender_name"
            name="sender_name"
            placeholder="例：山田花子"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          >
        </div>

        <div class="mb-4">
          <label for="sender_email" class="block text-gray-700 mb-1">メールアドレス</label>
          <input
            type="email"
            id="sender_email"
            name="sender_email"
            placeholder="例：example@example.com"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
            required
          >
        </div>

        <div class="mb-4">
          <label for="message" class="block text-gray-700 mb-1">メッセージ（任意）</label>
          <textarea
            id="message"
            name="message"
            rows="3"
            placeholder="例：いつも応援しています！"
            class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
          ></textarea>
        </div>

        <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">
          送信する
        </button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
