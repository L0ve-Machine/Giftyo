<!-- templates/fan/gift_notify_done.html -->
{% extends 'base.html' %}
{% block title %}発送通知完了 | Giftyo{% endblock %}

{% block content %}
  <div class="text-center space-y-4">
    <!-- 完了アイコン（チェックマークなど） -->
    <svg class="mx-auto w-16 h-16 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M5 13l4 4L19 7" />
    </svg>

    <h2 class="text-2xl font-semibold text-gray-800">発送通知を受付ました</h2>
    <p class="text-sm text-gray-600">
      追跡番号：<span class="font-medium text-gray-800">{{ tracking_number }}</span><br>
      ありがとうございます。<br>
      倉庫で受け取り次第、インフルエンサーにお知らせします。
    </p>

    <!-- 手数料支払い画面へ進むボタン -->
    <div class="mt-6">
      <a href="{% url 'fan:payment_summary' gift_id=gift.id %}"
         class="inline-block w-full px-4 py-3 bg-primary text-white rounded-lg text-base font-medium hover:bg-primary-dark transition">
        手数料のお支払いへ進む
      </a>
    </div>
  </div>
{% endblock %}
